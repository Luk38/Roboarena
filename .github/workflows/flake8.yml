name: Flake8 test on each newly PR

on:
  pull_request:   #Github-Event which triggers the workflow
    types: [opened]   #only newly PR

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code   #download the repository code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Flake8 #run the Flake8 tests 
      run: |
        flake8 .
